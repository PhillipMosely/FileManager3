<div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <div>
            <strong>{{getLabel('File.FileName')}}:</strong>
            <p>{{myFile.fileName}}</p>
          </div>
          <div>
            <strong>{{getLabel('File.DateCreated')}}:</strong>
            <p>{{myFile.dateCreated | date: 'mediumDate'}}</p>
          </div>
          <div>
            <strong>{{getLabel('File.Url')}}:</strong>
            <p>{{myFile.url}}</p>
          </div>
          <div></div>
          <a href="{{myFile.url}}" target="new">Click to View the File</a>
    </div>
  </div>
</div>
