<div>
<div class="main-content">
  <div class="col-lg-12 col-sm-6">
    <div class="card">
      <div class="card-body">
        <jqxSplitter #splitter  style="border: none;"
          [width]="'100%'" [height]="600" [panels]="[{ size: 250}]">
          <div>
            <jqxTree #myTree
            (onSelect)="select($event)"
            [width]="'100%'" [height]="'100%'" [source]="records" style="border: none;" >
            </jqxTree>
          </div>
          <div #ContentPanel  >
              <jqxDataTable #myDataTable [autoRowHeight]="false"
                (onRowSelect)="onRowSelect($event)"  (onRowUnselect)="onRowUnselect($event)"
                (onRowEndEdit)="onRowEndEdit($event)"  (onRowBeginEdit)="onRowBeginEdit($event)"
                [width]="getTableWidth()" [height]="'100%'" [source]="tableDataAdaptor" [columns]="tableColumns"
                [pageable]="true" [altRows]="true" [filterable]="true" [rendered]="renderedRowButtons" 
                [showToolbar]="true" [toolbarHeight]="35" [renderToolbar]="renderToolbar"
                [pagerButtonsCount]="8">
              </jqxDataTable>
          </div>
        </jqxSplitter>
      </div>
    </div>
  </div>
</div>
</div>

<jw-modal id="fileaddmodal" class="col-lg-9 col-md-7 col-sm-5">
  <div class="card">
    <div class="card-body">
      <app-fileadd #myFileAdd ></app-fileadd>
      <button style="float:right;" class="btn btn-primary btn-link" (click)="closeModal('fileaddmodal');">Close</button>
    </div>
  </div>      
</jw-modal>
<jw-modal id="fileviewmodal" class="col-lg-8 col-sm-4">
  <div class="card">
    <div class="card-body">
      <app-fileview #myFileView [myFile]="this.myFileView" ></app-fileview>
      <button style="float:right;" class="btn btn-primary btn-link" (click)="closeModal('fileviewmodal');">Close</button>
    </div>
  </div>      
</jw-modal>
