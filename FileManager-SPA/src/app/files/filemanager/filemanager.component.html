<div>
<div class="main-content">
  <div class="col-lg-12 col-sm-6">
    <div class="card">
      <div class="card-body">
        <jqxSplitter #splitter  style="border: none;"
          [width]="'100%'" [height]="600" [panels]="[{ size: 250}]">

          <div>
            <div>
                <button class="btn btn-primary btn-link" (click)="myTreeAddOnClick()" title="Add New Folder"><i class="fa fa-plus"></i> Add</button>
                <button class="btn btn-primary btn-link" (click)="myTreeUpdateOnClick()" title="Update Selected Folder"><i class="fa fa-edit"></i> Update </button>
                <button class="btn btn-warning btn-link" (click)="myTreeRemoveOnClick()" title="Remove Selected Folder"><i class="fa fa-remove"></i> Remove </button>
            </div>
            <jqxTree #myTree
            (onSelect)="select($event)"
            [width]="'100%'" [height]="'100%'" [source]="records" style="border: none;" >
            </jqxTree>
          </div>
          <div #ContentPanel  >
            <div>
                <button class="btn btn-primary btn-link" (click)="myTableAddOnClick()" title="Add Files for selected folder"><i class="fa fa-plus"></i> Add Files</button>
                <span style="padding-left: 40px;" class="myFilterSpan"> 
                  Filter:
                  <select class="myFilterSelect">
                  </select>
                </span>

            </div>
              <jqxDataTable #myDataTable [autoRowHeight]="false"
                [width]="getTableWidth()" [height]="'100%'" [source]="tableDataAdaptor" [columns]="tableColumns"
                [pageable]="true" [altRows]="true" [rendered]="renderedRowButtons" 
                [pagerButtonsCount]="8" [sortable]="true"  >
              </jqxDataTable>
          </div>
        </jqxSplitter>
      </div>
    </div>
  </div>
</div>
</div>

<jw-modal id="fileaddmodal" class="col-lg-9 col-md-7 col-sm-5">
  <div class="card">
    <div class="card-body">
      <app-fileadd #myFileAdd ></app-fileadd>
      <button style="float:right;" class="btn btn-primary btn-link" (click)="closeModal('fileaddmodal');">Close</button>
    </div>
  </div>      
</jw-modal>
<jw-modal id="fileviewmodal" class="col-lg-8 col-sm-4">
  <div class="card">
    <div class="card-body">
      <app-fileview #myFileView [myFile]="this.myFileView" ></app-fileview>
      <button style="float:right;" class="btn btn-primary btn-link" (click)="closeModal('fileviewmodal');">Close</button>
    </div>
  </div>      
</jw-modal>
<jw-modal id="foldernamemodal" class="col-lg-8 col-sm-4">
    <div class="card">
      <div class="card-body">
        <app-foldername #myFolderName [folder]=""></app-foldername>
        <button style="float:right;" class="btn btn-primary btn-link" (click)="myTreeAddUpdateFinish(true);">Save</button>
        <button style="float:right;" class="btn btn-primary btn-link" (click)="myTreeAddUpdateFinish(false);">Cancel</button>
      </div>
    </div>      
</jw-modal>
