<div class="main-content">
  <div class="col-lg-10 col-sm-10">
    <div class="card">
      <div class="card-body" style="height: 738px;" >
        <div>
            <button class="btn btn-primary btn-link" (click)="myTableAddOnClick()" title="Add File Manager User"><i class="fa fa-plus"></i> Add User</button>
            <app-fieldfilter [tableColumns]="tableColumns" (refreshDataTable)="setTableFilter($event)"  ></app-fieldfilter>
        </div>
        <jqxDataTable #myDataTable [autoRowHeight]="false"
          [width]="getTableWidth()" [height]="'92%'" [source]="tableDataAdaptor" [columns]="tableColumns"
          [pageable]="true" [altRows]="true" [rendered]="renderedRowButtons" [pageSize]="15"
          [pagerButtonsCount]="8" [sortable]="true"  >
        </jqxDataTable>
      </div>
    </div>
  </div>
</div>
<jw-modal id="fmadminaddmodal" class="col-lg-9 col-md-7 col-sm-5">
    <div class="card">
      <div class="card-body">
        <app-useradd #myUserAdd (closeEvent)="closeModal('fmadminaddmodal')"></app-useradd>
      </div>
    </div>      
</jw-modal>
<jw-modal id="fmadminupdatemodal" class="col-lg-9 col-md-7 col-sm-5">
    <div class="card">
      <div class="card-body">
        <app-useredit #myUserEdit (closeEventEdit)="closeModal('fmadminupdatemodal')"></app-useredit>
      </div>
    </div>      
</jw-modal>
