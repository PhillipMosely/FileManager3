<div class="container mt-2 ">
  <div class="text-center">
    <strong>{{myTitle}}</strong>
  </div>
  <div class="row mt-4">
    <div class="column">
      <div *ngFor="let item of myFields" >  
        <label for="{{item.field}}">Folder: </label>
        <input class="ml-2" type="text" name="{{item.field}}" [(ngModel)]="item.value" width="{{item.width}}px;">
      </div>
    </div>
  </div>
</div>
